<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="./theme.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./theme.css" rel="stylesheet" type="text/css">
  <title>ice</title>
</head>
<body>
  <img class="imgLeft" src="cloud.png" alt="shape">
  <h1>Låt slumpen välja...</h1>
  <div class="inputSection">
    <div class="inputs">
      <input class="inputStyle" placeholder="Skriv något här.."></input>
    </div>
    <button class="addOption">Lägg till</button>
  </div>
  <div class="resultSection"></div>
  <button class="submit">Välj!</button>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    
    $(function() {
      $('.resultSection').hide()
      var add_option = function() {
        $('.inputs').append('<input></input>')
      }
      $('.addOption').click(add_option)

      var options = []
      
      var submit = function() {
        $('.inputSection').hide()
        $('.resultSection').css('display','flex')
        $('input').each(function() {
          options.push($(this).val())
        })
        var winner = options[Math.floor(Math.random() * options.length)]
          console.log(winner)
          $('.resultSection').text(winner)
        }
        $('.submit').click(submit)
      })
  </script>
</body>
</html>
